<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
	<meta content="text/html;charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
	<title>Insert title here</title>
</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">访问model</h3>
		</div>
		<div class="panel-body">
			<span th:text="${person.name}"></span>
		</div>
	</div>
	
	<div th:if="${not #lists.isEmpty(people)}">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">列表</h3>
			</div>
			<div class="panel-body">
				<ul class="list-group">
					<li class="list-group-item" th:each="pers:${people}">
						<span th:text="${pers.name}"></span>
						<span th:text="${pers.age}"></span>
						<button class="btn" th:onclick="'getName(\''+${pers.name}+'\')'">获得名字</button>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<script th:src="@{jquery-3.2.1.min.js}" type="text/javascript"></script>
	<script type="text/javascript" th:src="@{bootstrap/js/bootstrap.min.js}"></script>
	<script th:inline="javascript">
		var single = [[${person}]];
		console.log(single.name+'//'+single.age);
		function getName(name){alert(name);
			console.log(name);
		}
	</script>
</body>
</html>
